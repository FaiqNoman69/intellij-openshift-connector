image: java:8-jdk

stages:
- build
- test

cache:
  paths:
  - .gradle/wrapper
  - .gradle/caches

build:
  stage: build
  tags:
    - docker
  script:
  - ./gradlew assemble
  artifacts:
    paths:
    - build/distributions/*.zip
    expire_in: 1 week
  only:
  - master

test:
  stage: test
  tags:
    - docker
  script:
  - ./gradlew check

after_script:
- echo "End CI"